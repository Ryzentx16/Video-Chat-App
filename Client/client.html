<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PeerJS Example</title>
  </head>
  <body>
    <h1>PeerJS Example</h1>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2"></script>
    <script>
      const peer = new Peer(); // Initialize a Peer instance

      peer.on("open", (id) => {
        console.log("My peer ID is: " + id);
      });
    </script>
  </body>
</html>
